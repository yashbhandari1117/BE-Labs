<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="login seminar.css">
<div class="login">
    <h1>Login</h1>

    <form class="form" method="post" action="options.html">

      <p class="field">
        <input type="text" name="login" placeholder="Username" required/>
        <i class="fa fa-user"></i>
      </p>

      <p class="field">
        <input type="password" name="password" placeholder="Password" required/>
        <i class="fa fa-lock"></i>
      </p>
      <p class="submit"><input type="submit" name="sent" value="Login" ></p>
      <p class="submit"><input type="submit" name="sent" value="signup" ></p>
    </form>
  </div>
